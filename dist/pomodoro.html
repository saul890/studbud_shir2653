    <header class="header"></header>
    <main class="main">
      <h3>Pomodoro Timer</h3>

      <div class="clock">
        <div class="mins">0</div>
        <div>:</div>
        <div class="secs">00</div>
        <audio src="http://soundbible.com/mp3/service-bell_daniel_simon.mp3"></audio>
        <svg class="progress-ring" height="120" width="120">
          <circle class="progress-ring__circle" stroke-width="8" full="transparent" r="50" cx="60" cy="60"></circle>
        </svg>

      <div class="btn-group">
        <button class="start">Start Focuse</button>
        <button class="reset">Reset</button>
        <button class="pause">Pause</button>
      </div>

      <form action=".">
        <input type="number" value="1" id="focusTime">
        <input type="number" value="1" id="breakTime">
      </form>

      <script src="/pomodoro.cf36723d.js"></script>
      <script src="/pomodoro.9825657b.js"></script>
      <script src="/pomodoro.0fbb8752.js"></script>
    </div></main>
